<mat-card
  (mouseenter)="hovered = true"
  (mouseleave)="hovered = false"
  class="m-1"
>
  <mat-card-header>
    <img mat-card-avatar [src]="vendor.category | vendorCategoryAvatar" />

    <mat-card-title> {{ vendor?.name }} </mat-card-title>
    <mat-card-subtitle>
      {{ vendor.category | vendorCategoryTitle }}
    </mat-card-subtitle>

    <div class="flex-grow-1 d-flex justify-content-end">
      <div class="d-flex flex-column align-items-end">
        <div class="d-flex align-items-center" style="font-size: 0.75em">
          <span class="mr-1">{{ vendor.bookingsTotal }}</span>
          <mat-icon style="color: #6739b6; cursor: pointer;"
            >supervised_user_circle</mat-icon
          >
        </div>
        <div
          *ngIf="false"
          class="d-flex align-items-center"
          style="font-size: 0.75em"
        >
          <span class="mr-1">{{ vendor.bookingsTotal }}</span>
          <mat-icon style="color: #FF4136; cursor: pointer;">favorite</mat-icon>
        </div>

        <div class="d-flex align-items-center" style="font-size: 0.75em">
          <span class="mr-1">{{ vendor.bookingsTotal }}</span>
          <mat-icon style="color: #FF4136; cursor: pointer;"
            >favorite_border</mat-icon
          >
        </div>

        <div class="d-flex align-items-center" style="font-size: 0.75em">
          <span class="mr-1">{{ vendor.bookingsTotal }}</span>
          <mat-icon style="color: #6739b6; cursor: pointer;">share</mat-icon>
        </div>
      </div>
    </div>
  </mat-card-header>
  <!--
    <img *ngIf="vendor?.profileImageSrc else missingImageTemplate" [src]="vendor.profileImageSrc" mat-card-image>
  -->

  <mat-card-content> {{ vendor.description.danish }} </mat-card-content>

  <!--
    <mat-card-actions style="overflow: hidden" [@openClose]="hovered ? 'open' : 'closed'">
      <button mat-button mat-stroked-button color="primary">Book</button>
      <button mat-button mat-stroked-button>Like</button>
      <button mat-button mat-stroked-button>Share</button>
    </mat-card-actions>
  -->
</mat-card>

<ng-template #missingImageTemplate>
  <img
    src="assets/group-silhouette.svg"
    style="max-height: 200px;"
    mat-card-image
  />
</ng-template>
